name: Onchain Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/onchain/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/onchain/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install rustup
      run: |
        if ! command -v rustup &>/dev/null; then
          curl --proto '=https' --tlsv1.2 --retry 10 --retry-connrefused --location --silent --show-error --fail https://sh.rustup.rs | sh -s -- --default-toolchain none -y
          echo "$CARGO_HOME/bin" >> $GITHUB_PATH
        fi

    - name: Install Rust toolchain and components
      run: |
        rustup toolchain install stable
        rustup component add rust-src
        rustup component add rustfmt
        rustup component add clippy
        rustup target add wasm32-unknown-unknown

    - name: Install Soroban CLI
      run: |
        curl -L --proto '=https' --tlsv1.2 -sSf https://github.com/stellar/soroban-tools/releases/latest/download/soroban-cli-installer.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Verify Rust installation
      run: |
        rustc --version
        cargo --version
        rustup target list --installed

    - name: Cache Cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: |
        cd apps/onchain/contracts/contributor_registry
        cargo fmt --check

    - name: Run clippy
      run: |
        cd apps/onchain/contracts/contributor_registry
        cargo clippy -- -D warnings

    - name: Run tests
      run: |
        cd apps/onchain/contracts/contributor_registry
        cargo test

    - name: Build contract
      run: |
        cd apps/onchain/contracts/contributor_registry
        soroban contract build
        echo "Checking target directory structure:"
        find ./target -name "*.wasm" -type f 2>/dev/null || echo "No WASM files found"
        echo "Target directory contents:"
        ls -la ./target/ || echo "No target directory"
        ls -la ./target/wasm32-unknown-unknown/ || echo "No wasm32-unknown-unknown directory"
        ls -la ./target/wasm32-unknown-unknown/release/ || echo "No release directory"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install rustup
      run: |
        if ! command -v rustup &>/dev/null; then
          curl --proto '=https' --tlsv1.2 --retry 10 --retry-connrefused --location --silent --show-error --fail https://sh.rustup.rs | sh -s -- --default-toolchain none -y
          echo "$CARGO_HOME/bin" >> $GITHUB_PATH
        fi

    - name: Install Rust toolchain and components
      run: |
        rustup toolchain install stable
        rustup component add rust-src
        rustup component add rustfmt
        rustup component add clippy
        rustup target add wasm32-unknown-unknown

    - name: Install cargo deny
      run: cargo install cargo-deny

    - name: Install Soroban CLI
      run: |
        curl -L --proto '=https' --tlsv1.2 -sSf https://github.com/stellar/soroban-tools/releases/latest/download/soroban-cli-installer.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Verify Rust installation
      run: |
        rustc --version
        cargo --version
        rustup target list --installed

    - name: Run cargo deny check
      run: |
        cd apps/onchain
        cargo deny check